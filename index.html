<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"

  <body>
    <header>
      <div class="logo">
        <h1>
          Kopilah<span id="latte">Pilih</span><span id="brown">.com</span>
        </h1>
      </div>
      <nav class="navbar">

        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#Career">Career</a></li>
      </nav>

    <main>
      <div class="wrapper">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username/Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bx-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />remember me</label
          ><a href="#">Forgot Password></a>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
        <input type="submit" value="Login" />
      </div>
    </main>
    <article>
      <figure></figure>
      <menu></menu>
    </article>
  </body>
</html>
